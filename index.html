<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ || WEB APP</title>
    <link rel="icon" href="./img/main bg.jpeg" />
    <!-- ############### font awesome link ############### -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- ############### style sheet link ############### -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ########## main page ################## -->
    <section class="mainPage">
      <div class="headingArea">
        <h1>Welcome to our QUIZ WEB APP</h1>
        <p>The best study and Learning App.</p>
        <p>Learn more about programming and Technologies.</p>
      </div>
      <div class="buttonArea">
        <button id="conSign">create account</button>
        <button id="conLog">Login</button>
      </div>
    </section>
      <!-- #################### login Page ######################## -->
 <section class="loginPage">
  <div class="textArea">
      <h2>Welcome Back !</h2>
    <p>The Faster You Will Up The Faster You Will Learn</p>
  </div>
  <div class="formArea">
    <form>
    <div class="inputBox">
      <label for="emailUserName">First Name</label>
      <input type="text" id="emailUserName" placeholder="email address or username">
    </div>
    <div class="inputBox">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password">
      <i id="eye" class="fa-solid fa-eye-slash"></i>
    </div>
    <div class="buttonBox">
      <button id="login">Log in</button>
      <p>don't have an account?</p>
      <button id="signPage">Create Acount</button>
    </div>
    </form>
  </div>
 </section>
   <!-- #################### signup Page #################### -->
   <section class="SignupPage">
    <div class="formSide">
      <h2>Create Account</h2>
      <p>Let's Join US</p>
      <form>
        <div class="inputBox">
          <label for="userfirstName">First Name</label>
          <input type="text" id="userfirstName" placeholder="First Name">
        </div>
        <div class="inputBox">
          <label for="userLastName">Last Name</label>
          <input type="text" id="userLastName" placeholder="Last Name">
        </div>
        <div class="inputBox">
          <label for="username">User Name</label>
          <input type="text" id="username" placeholder="User Name">
        </div>
        <div class="inputBox">
          <label for="userEmail">Email Address</label>
          <input type="email" id="userEmail" placeholder="Email Address">
        </div>
        <div class="inputBox">
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" placeholder="Password">
          <i id="peye" class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="inputBox">
          <label for="userConfirmPassword">Confirm Password</label>
          <input type="password" id="userConfirmPassword" placeholder="Confirm Password">
          <i id="cpeye" class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="inputBox">
          <label class="profilePic" for="userPic">Upload Pic</label>
          <input id="userPic" type="file">
        </div>
        <div class="buttonBox">
          <button  id="signup">Signup</button>
          <span>Already have an Account?</span>
          <button id="logPage">Log in</button>
        </div>
      </form>
    </div>
  </section>
    <!-- ############### script file ##################### -->
    <script src="./script.js"></script>
    <!-- ############### sweet alert library ############### -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</body>
</html>
