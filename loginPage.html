<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login || Page</title>  
  <link rel="icon" href="./img/main bg.jpeg" />
  <!-- ############### font awesome link ############### -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <!-- ############### style sheet link ############### -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- #################### login Page ######################## -->
 <section class="loginPage">
  <div class="textArea">
      <h2>Welcome Back !</h2>
    <p>The Faster You Will Up The Faster You Will Learn</p>
  </div>
  <div class="formArea">
    <form>
    <div class="inputBox">
      <label for="emailUserName">First Name</label>
      <input type="text" id="emailUserName" placeholder="email address or username">
    </div>
    <div class="inputBox">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password">
      <i id="eye" class="fa-solid fa-eye-slash"></i>
    </div>
    <div class="buttonBox">
      <a href="#">Log in</a>
      <p>don't have an account?</p>
      <a id="returnSignup" href="./signupPage.html">Sign up</a>
    </div>
    </form>
  </div>
 </section>
 <!-- #################### script file ################## -->
  <script src="./script.js"></script>
</body>
</html>
