<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup || Page</title>
    <link rel="icon" href="./img/main bg.jpeg" />
    <!-- ############### font awesome link ############### -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- ############### style sheet link ############### -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- #################### signup Page #################### -->
    <section class="SignupPage">
      <div class="formSide">
        <h2>Create Account</h2>
        <p>Let's Join US</p>
        <form>
          <div class="inputBox">
            <label for="userfirstName">First Name</label>
            <input type="text" id="userfirstName" placeholder="First Name">
          </div>
          <div class="inputBox">
            <label for="userLastName">Last Name</label>
            <input type="text" id="userLastName" placeholder="Last Name">
          </div>
          <div class="inputBox">
            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="User Name">
          </div>
          <div class="inputBox">
            <label for="userEmail">Email Address</label>
            <input type="email" id="userEmail" placeholder="Email Address">
          </div>
          <div class="inputBox">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" placeholder="Password">
            <i id="peye" class="fa-solid fa-eye-slash"></i>
          </div>
          <div class="inputBox">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" id="userConfirmPassword" placeholder="Confirm Password">
            <i id="cpeye" class="fa-solid fa-eye-slash"></i>
          </div>
          <div class="inputBox">
            <label class="profilePic" for="userPic">Upload Pic</label>
            <input id="userPic" type="file">
          </div>
          <div class="buttonBox">
            <a href="" id="userSignup">Signup</a>
            <span>Already have an Account?</span>
            <a href="./loginPage.html">Log in</a>
          </div>
        </form>
      </div>
    </section>
    <!-- #################### script file ##################### -->
    <script src="./script.js"></script>
    <!-- ############### sweeet alert ############### -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
